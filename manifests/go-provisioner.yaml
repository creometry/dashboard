apiVersion: v1
kind: ServiceAccount
metadata:
  creationTimestamp: null
  name: go-provisioner-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  creationTimestamp: null
  name: go-provisioner-crb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: go-provisioner-sa
    namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-provisioner-deploy
spec:
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      run: go-provisioner
  template:
    metadata:
      labels:
        run: go-provisioner
    spec:
      automountServiceAccountToken: true
      serviceAccount: go-provisioner-sa
      containers:
        - image: creometry/go-provisioner:v0.0.1
          name: go-provisioner
          ports:
            - containerPort: 3001
          resources:
            limits:
              cpu: "100m"
              memory: "256Mi"
            requests:
              cpu: "5m"
              memory: "10Mi"
          volumeMounts:
            - name: go-provisioner-config-volume
              mountPath: "/app/config"
              readOnly: true
            - name: go-provisioner-secrets-volume
              mountPath: "/app/secrets"
              readOnly: true
      volumes:
        - name: go-provisioner-config-volume
          configMap:
            name: go-provisioner-config
        - name: go-provisioner-secrets-volume
          secret:
            secretName: go-provisioner-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: go-provisioner-svc
spec:
  ports:
    - name: "3001"
      port: 3001
      targetPort: 3001
  selector:
    run: go-provisioner
---
